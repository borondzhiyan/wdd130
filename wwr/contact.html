                </ul>
    
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            
            <h2>Send Us a message</h2>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <!--<label> Full Name: <input type="text" name="fullname"></label>-->
                    <input type="text" id="fullname" name="fullname" value="John Doe" class="contact-input"><br>
                    </div>
                    <div class="form-item column2">
                    <label for="useremail" class="email-label">Email:</label>
                    <input type="text" id="useremail" name="useremail" value="user@mail.com" class="contact-input"><br>
                    </div>
                    <div class="form-item">
                    <div>
                        <label for="q2">Message text</label>
                        <textarea id="q2" name="q2" placeholder="Put here some text"></textarea>
                    </div>
                    </div>
                                      
                    <div class="form-item column1">
                        <!-- attribute name should present to make the set choosabele -->
                        <p class="purpose">The purpose of the message:</p>
                        <div class="radio-element">
                            <input type="radio" name="radio" id="general" value="general">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="radio-element">
                            <input type="radio" name="radio" id="reservation" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-element">
                            <input type="radio" name="radio" id="website" value="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                        
                    </div>
                    <div class="form-item column1">
                        <div class="form-group">
                            <input type="checkbox" id="subscription" name="subscription">
                            <label for="subscription">Please subscribe me to the monthly newsletter</label> 
                        </div>
                    </div>
                </fieldset>
               
                <button type="submit">Send</button>
                      
            </form>
            <section class="employee">
                <h2 class="head2">Our Employees</h2>
                <div class="employee-grid">
                    <figure>
                    <img src="images/carl_grey.jpg" alt="Carl">
                    <figcaption>Carl Grey</figcaption>
                    </figure>
                    <figure>
                    <img src="images/lea_green.jpg" alt="Lea">
                    <figcaption>Lea Green</figcaption>
                    </figure>
                    <figure>
                    <img src="images/alik.jpg" alt="Alik">
                    <figcaption>Alik Karapetyan</figcaption>
                    </figure>
                </div>
    
            </section>
        <p>"Go ahead!" LLC Rafting company </p>
